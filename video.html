
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video - VidTube</title>
  <meta name="description" content="Watch videos on VidTube">
  <meta name="author" content="Lovable">
  <link rel="stylesheet" href="styles.css">
  <link href="https://unpkg.com/lucide-css@0.10.4" rel="stylesheet">
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
</head>
<body>
  <header class="navbar">
    <div class="nav-start">
      <button id="sidebar-toggle" class="btn-icon" aria-label="Toggle sidebar">
        <i data-lucide="menu"></i>
      </button>
      <a href="index.html" class="brand">
        <div class="brand-logo">VT</div>
        <span class="brand-name">VIDTUBE</span>
      </a>
    </div>

    <form id="search-form" class="search-form">
      <div class="search-container">
        <input type="text" id="search-input" placeholder="Search">
        <button type="button" id="voice-search-btn" class="voice-btn">
          <i data-lucide="mic"></i>
        </button>
        <button type="submit" class="search-btn">
          <i data-lucide="search"></i>
        </button>
      </div>
    </form>

    <div class="nav-end">
      <button class="btn-icon upload-btn">
        <i data-lucide="upload"></i>
      </button>
      <button class="btn-icon notification-btn">
        <i data-lucide="bell"></i>
      </button>
      <button class="btn-icon user-btn">
        <i data-lucide="user"></i>
      </button>
    </div>
  </header>

  <div class="app-container">
    <aside id="sidebar" class="sidebar">
      <nav>
        <div>
          <a href="index.html" class="sidebar-item">
            <i data-lucide="home"></i>
            <span>Home</span>
          </a>
          <a href="explore.html" class="sidebar-item">
            <i data-lucide="compass"></i>
            <span>Explore</span>
          </a>
          <a href="library.html" class="sidebar-item">
            <i data-lucide="library"></i>
            <span>Library</span>
          </a>
        </div>

        <div class="sidebar-section">
          <h2>More from NerdHub</h2>
          <a href="forums.html" class="sidebar-item">
            <i data-lucide="message-square"></i>
            <span>FORUMS</span>
          </a>
          <a href="support.html" class="sidebar-item">
            <i data-lucide="help-circle"></i>
            <span>Contact & support</span>
          </a>
          <a href="dashboard.html" class="sidebar-item">
            <i data-lucide="bar-chart-3"></i>
            <span>Dashboard</span>
          </a>
        </div>

        <div class="sidebar-section">
          <a href="#" class="sidebar-item">
            <span>Facebook</span>
          </a>
          <a href="#" class="sidebar-item">
            <span>Instagram</span>
          </a>
          <a href="#" class="sidebar-item">
            <span>LinkedIn</span>
          </a>
          <a href="#" class="sidebar-item">
            <span>Twitter</span>
          </a>
          <a href="#" class="sidebar-item">
            <span>YouTube</span>
          </a>
        </div>

        <div class="copyright">
          Â© 2025 Learning Platform
        </div>
      </nav>
    </aside>

    <main class="main-content video-page">
      <div class="video-container">
        <div class="video-player">
          <div id="youtube-player" class="youtube-embed"></div>
        </div>
        
        <div id="video-details" class="video-details">
          <!-- Video details will be loaded here via JavaScript -->
          <div class="video-details-skeleton">
            <div class="skeleton-title"></div>
            <div class="skeleton-stats"></div>
            <div class="skeleton-channel">
              <div class="skeleton-avatar"></div>
              <div class="skeleton-channel-info">
                <div class="skeleton-line"></div>
                <div class="skeleton-line"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="video-actions">
          <div id="video-actions-container">
            <!-- Video actions will be loaded here via JavaScript -->
          </div>
        </div>
        
        <div class="channel-info" id="channel-info">
          <!-- Channel info will be loaded here via JavaScript -->
        </div>
        
        <div class="comments-section">
          <h2 class="comments-title">
            <i data-lucide="message-square"></i> 
            <span>Comments</span>
            <span id="comments-count"></span>
          </h2>
          
          <form id="comment-form" class="comment-form">
            <div class="comment-form-content">
              <div class="comment-avatar">
                <img id="user-avatar" src="https://api.dicebear.com/7.x/initials/svg?seed=Guest" alt="Your avatar">
              </div>
              <div class="comment-input-container">
                <input
                  type="text"
                  id="username-input"
                  placeholder="Your name"
                  value="Guest User"
                  class="username-input"
                >
                <textarea
                  id="comment-input"
                  placeholder="Add a comment..."
                  class="comment-input"
                  rows="2"
                ></textarea>
                <div class="comment-form-actions">
                  <button type="submit" class="comment-submit-btn">Comment</button>
                </div>
              </div>
            </div>
          </form>
          
          <div id="comments-container" class="comments-container">
            <!-- Comments will be loaded here via JavaScript -->
            <p id="no-comments-message" class="no-comments-message" style="display: none;">
              No comments yet. Be the first to comment!
            </p>
          </div>
        </div>
      </div>
    </main>
  </div>

  <div id="toast-container"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.268.0/lucide.min.js"></script>
  <script src="api.js"></script>
  <script src="video.js"></script>
</body>
</html>
